world:
  name: maze_hard
  sdf: maze_hard.urdf
  scale: 10
  physics:
    gravity: -9.81
  simulation:
    time_step: 0.016666666666666666 #240Hz =0.00416666 the default time step , 60Hz =0.016666
    GUI: True
    following_camera : False
  goal:
    goal_position: [1,9,0]
    goal_size : 0.0

agents:
  id: A
  vehicle:
    name: iRobot
    sensors: [laser]
  task:
    task_name: reward_rapprochement_goal
    params: { time_limit: -1.0, goal_size_detection: 0.0}
  starting_position: [1, 1, 0]
  starting_orientation: [ 0.0, 0.0, 0]

world:
  name: race_track
  sdf: race_track.urdf
  scale: 20
  physics:
    gravity: -9.81
  simulation:
    time_step: 0.016666 #240Hz =0.00416666 the default time step , 60Hz =0.016666
    GUI: True
    following_camera : False
  goal:
    goal_position: [2,6,0]
    goal_size : 0.5

agents:
  id: A
  vehicle:
    name: iRobot
    sensors: [ laser]
  task:
    task_name: reward_rapprochement_goal
    params: { time_limit: -1, goal_size_detection: 0.5}
  starting_position: [3, 4, 0.5]
  starting_orientation: [ 0.0, 0.0, 0]
